<body>
  <h1>‚úàÔ∏è Aviator 365 ‡§ó‡•á‡§Æ</h1>

  <div id="balance">‡§¨‡•Ö‡§≤‡§®‡•ç‡§∏: ‚Çπ1000</div>

  <div>
    <label>‡§∞‡§ï‡•ç‡§ï‡§Æ ‡§≤‡§æ‡§µ‡§æ: ‚Çπ</label>
    <input type="number" id="betAmount" placeholder="‡§â‡§¶‡§æ. 100">
    <button onclick="startGame()">üéÆ ‡§ó‡•á‡§Æ ‡§∏‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§æ</button>
  </div>

  <div id="plane">‚úàÔ∏è</div>
  <div id="multiplier">x1.00</div>
  <button id="takeCashBtn">üí∞ ‡§ï‡•Ö‡§∂ ‡§ò‡•ç‡§Ø‡§æ</button>

  <div id="status"></div>

  <script>
    let multiplier = 1.00;
    let interval;
    let flying = false;
    let balance = 1000;
    const plane = document.getElementById("plane");
    const multiplierDisplay = document.getElementById("multiplier");
    const takeCashBtn = document.getElementById("takeCashBtn");
    const status = document.getElementById("status");
    const balanceDisplay = document.getElementById("balance");

    function updateBalanceUI() {
      balanceDisplay.textContent = "‡§¨‡•Ö‡§≤‡§®‡•ç‡§∏: ‚Çπ" + balance.toFixed(2);
    }

    function startGame() {
      const bet = parseFloat(document.getElementById("betAmount").value);

      if (isNaN(bet) || bet <= 0) {
        status.textContent = "‚ö†Ô∏è ‡§ï‡•É‡§™‡§Ø‡§æ ‡§µ‡•à‡§ß ‡§∞‡§ï‡•ç‡§ï‡§Æ ‡§≠‡§∞‡§æ.";
        return;
      }

      if (bet > balance) {
        status.textContent = "‚ùå ‡§§‡•Å‡§Æ‡§ö‡§Ç ‡§¨‡•Ö‡§≤‡§®‡•ç‡§∏ ‡§™‡•Å‡§∞‡•á‡§∏‡§Ç ‡§®‡§æ‡§π‡•Ä.";
        return;
      }

      balance -= bet;
      updateBalanceUI();

      multiplier = 1.00;
      multiplierDisplay.textContent = "x1.00";
      status.textContent = "‚úàÔ∏è ‡§µ‡§ø‡§Æ‡§æ‡§® ‡§â‡§°‡§§ ‡§Ü‡§π‡•á...";
      flying = true;

      interval = setInterval(() => {
        multiplier += 0.01;
        multiplierDisplay.textContent = "x" + multiplier.toFixed(2);

        // Crash condition - Random crash
        if (Math.random() < 0.01) {
          clearInterval(interval);
          flying = false;
          status.textContent = "üí• ‡§µ‡§ø‡§Æ‡§æ‡§® ‡§ï‡•ã‡§∏‡§≥‡§≤‡§Ç! ‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä ‡§π‡§∞‡§≤‡§æ‡§§.";
        }
      }, 100);
    }

    takeCashBtn.addEventListener("click", function () {
      if (!flying) return;

      const bet = parseFloat(document.getElementById("betAmount").value);
      const winnings = bet * multiplier;

      clearInterval(interval);
      flying = false;

      balance += winnings;
      updateBalanceUI();

      status.textContent = `üéâ ‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä ‚Çπ${winnings.toFixed(2)} ‡§ú‡§ø‡§Ç‡§ï‡§≤‡•á!`;
    });

    // ‡§∏‡•Å‡§∞‡•Ç‡§µ‡§æ‡§§‡•Ä‡§≤‡§æ balance ‡§¶‡§æ‡§ñ‡§µ
    updateBalanceUI();
  </script>
