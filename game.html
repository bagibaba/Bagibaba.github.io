<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator 365 - Game</title>
</head>
<body>
  <h2>‚úàÔ∏è Aviator 365</h2>
  <p>‡§µ‡§æ‡§™‡§∞‡§ï‡§∞‡•ç‡§§‡§æ: <span id="username"></span></p>
  <p>Balance: ‚Çπ<span id="balance">0</span></p>
  
  <input type="number" id="betAmount" placeholder="‚Çπ ‡§ï‡§ø‡§§‡•Ä ‡§™‡•à‡§ú ‡§≤‡§æ‡§µ‡§æ‡§Ø‡§ö‡•Ä?" />
  <h3 id="multiplier">Multiplier: 1.00x</h3>
  
  <button onclick="startGame()">‚úàÔ∏è Fly</button>
  <button id="takeCashBtn">üí∏ Cashout</button>
  
  <p id="status"></p>

  <script>
    // ‚úÖ Check if user is logged in
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    // ‚úÖ Get user data from localStorage
    let user = JSON.parse(localStorage.getItem("aviatorUser"));
    let balance = user.balance;
    let flying = false;
    let multiplier = 1.00;
    let interval;

    document.getElementById("username").textContent = user.username;
    document.getElementById("balance").textContent = balance.toFixed(2);

    function updateBalanceUI() {
      document.getElementById("balance").textContent = balance.toFixed(2);
    }

    function saveUserBalance() {
      user.balance = balance;
      localStorage.setItem("aviatorUser", JSON.stringify(user));
    }

    function startGame() {
      const betInput = document.getElementById("betAmount");
      const bet = parseFloat(betInput.value);

      if (isNaN(bet) || bet <= 0) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ø‡•ã‡§ó‡•ç‡§Ø ‡§™‡•à‡§ú ‡§∞‡§ï‡•ç‡§ï‡§Æ ‡§≠‡§∞‡§æ.");
        return;
      }

      if (bet > balance) {
        alert("‡§™‡•Å‡§∞‡•á‡§∏‡§æ ‡§¨‡•Ö‡§≤‡§®‡•ç‡§∏ ‡§®‡§æ‡§π‡•Ä.");
        return;
      }

      balance -= bet;
      updateBalanceUI();

      multiplier = 1.00;
      flying = true;
      document.getElementById("status").textContent = "‚úàÔ∏è ‡§â‡§°‡•ç‡§°‡§æ‡§£ ‡§∏‡•Å‡§∞‡•Ç...";
      document.getElementById("multiplier").textContent = `Multiplier: ${multiplier.toFixed(2)}x`;

      interval = setInterval(() => {
        multiplier += 0.05;
        document.getElementById("multiplier").textContent = `Multiplier: ${multiplier.toFixed(2)}x`;

        // Crash simulation
        if (Math.random() < 0.01) {
          clearInterval(interval);
          flying = false;
          document.getElementById("status").textContent = "üí• ‡§ï‡•ç‡§∞‡•Ö‡§∂! ‡§§‡•Å‡§Æ‡§ö‡•á ‡§™‡•à‡§∏‡•á ‡§ó‡•á‡§≤‡•á.";
          saveUserBalance();
        }
      }, 100);
    }

    // ‚úÖ Cashout logic
    document.getElementById("takeCashBtn").addEventListener("click", () => {
      if (!flying) return;

      const bet = parseFloat(document.getElementById("betAmount").value);
      const winnings = bet * multiplier;

      clearInterval(interval);
      flying = false;

      balance += winnings;
      updateBalanceUI();
      saveUserBalance();

      document.getElementById("status").textContent = `üéâ ‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä ‚Çπ${winnings.toFixed(2)} ‡§ú‡§ø‡§Ç‡§ï‡§≤‡•á!`;
    });
  </script>
</body>
</html>
